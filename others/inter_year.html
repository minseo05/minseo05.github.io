<html>
    <head>
        <meta charset="utf-8">
        <title>웹프로그래밍 과제</title>
        <style>
            /*==================건들면 안 되는 부분=================================*/
            .container{
                background-color:white;
                background-size: cover;
                background-position: center top;

                width: 100%;
                height : 100vh;
                color : black;
            }
            /*==================건들면 안 되는 부분=================================*/

            .header{
                width: 82%;
                height: 15%;
                float: left;
                background-color: rgba(255, 255, 255, 0.7);
                border-bottom: 3px dashed blue;
            }

            .section{
                width: 82%;
                height: 69%;
                float: left;
                background-color: rgba(255, 255, 255, 0.7);
            }

            .aside1{
                width: 18%;
                height: 76%;
                float: right;
                background-color: orange;
            }

            .aside2{
                width: 18%;
                height: 24%;
                float: right;
                background-color: green;
            }

            .aside_bot{
                width: 82%;
                height: 16%;
                float: left;
                background-color: blue;
            }

            a:visited{
                color: blue
            }

            a{
                text-decoration: none;
            }

        </style>
        
        
    </head>
    <body onload="">
        <!--/*==================건들면 안 되는 부분=================================*/-->
        <div class="container">
    
            <!--/*==================건들면 안 되는 부분=================================*/-->
            <header class="header">
                <button onclick="window.open('four_seasons.html', '_self')" style="background-color: white;
                     font-size: 10px; float: left;">상위 문서로</button>
                     <br>
                <h1>&nbsp;&nbsp;&nbsp;연간 평균 기온 차이</h1>

            </header>


            <aside class="aside1">

            </aside>


            <section class="section">
                <h2>&nbsp;&nbsp;&nbsp;세부 내용</h2>
                <div style="margin-left: 60px;">
                    <img src="img/inter_year.PNG"><br><br>
                    계절간의 평균 기온 차이는 위의 그래프와 같다.<br><br>
                    확실히 증가하는 것을 볼 수 있다.<br>
                    물론 연간 기온의 차이에 비하면 미미하지만<br>
                    그렇다고 이를 무시하면 꾸준히 증가하여 큰 문제가 될 것이므로<br>
                    우리는 이를 해결하기 위해 힘써야한다.

                </div>
                    
            </section>
            

            <aside class="aside2">
                
            </aside>


            <aside class="aside_bot">

            </aside>
        </div>
        
        <script>




            /*==================건들면 안 되는 부분=================================*/
            function find_dat(){ //좋아하는 계절 존재 시 이름 반환, 없을 시 0 반환
                if(!window.localStorage){
                    return 0;
                }
                else{
                    var exi = localStorage.getItem("fav_season");
                    if(exi == null){
                        return 0;
                    }
                    else{
                        return exi;
                    }
                }
            }

            function set_back(k){
                var back_url
                if(k == 0){
                    var randomNumber = Math.floor(Math.random() * 4);
                    switch(randomNumber){
                        case 0:
                            back_url = "img/background/spring.png"; break;

                        case 1:
                            back_url = "img/background/summer.png"; break;

                        case 2:
                            back_url = "img/background/autumn.png"; break;

                        case 3:
                            back_url = "img/background/winter.png"; break;
                    }
                }
                else{
                    back_url = "img/background/" + k + ".png";
                }
                var bim = document.querySelector(".container");
                bim.style.backgroundImage = "url(" + back_url + ")";
            }
            set_back(find_dat());
            /*==================건들면 안 되는 부분=================================*/


        </script>

    </body>
</html>
